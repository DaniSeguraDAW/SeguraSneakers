    <h1>Checkout</h1>

    <main>
        
        <form>
            <div class="personal">
                <h2>Información Personal</h2>
                <input type="text" id="nombre" name="nombre" required placeholder="Nombre *">
            
                <input type="text" id="apellido" name="apellido" required placeholder="Apellido *">
            </div>
    
            <div class="contacto">
                <h2>Datos de Contacto</h2>
                <input type="email" id="email" name="email" required placeholder="email *">
            
                <input type="tel" id="telefono" name="telefono" required placeholder="Teléfono *">
            </div>
    
            <div class="direccion">
                <h2>Dirección de Envío</h2>
                <input type="text" id="direccion" name="direccion" required placeholder="direccion *">
            
                <input type="text" id="calle" name="calle" required placeholder="Dirección de la Calle *">
            
                <input type="text" id="ciudad" name="ciudad" required placeholder="Ciudad *">

                <input type="text" id="codigo-postal" name="codigo-postal" required placeholder="Código Postal">
            
                <input type="text" id="pais" name="pais" required placeholder="País *">
            </div>

            <div class="tarjeta">
                <h2>Información de la Tarjeta</h2>        
                <input type="text" id="numero-tarjeta" name="numero-tarjeta" required placeholder="Número de Tarjeta *">
    
                <input type="text" id="expiracion" name="expiracion" placeholder="MM/AA *" required>
            
                <input type="text" id="cvv" name="cvv" required placeholder="CVV *">
            </div>
    
            
                <button type="submit">
                    <a href="confirmacion.html">Terminar pedido</a>
                </button>
        </form>

    </main>
